<div class="container-fluid bg-light">
  <div class="row">
    <div class="col-md-4 mx-auto">
      
      <div *ngIf="alertErroe !==''" class="alert alert-danger mt-4">Username or password is incorrect</div>
      <h3 class="mb-0 my-4">Login</h3>
      <form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="user_email">Email</label>
          <input type="text" formControlName="user_email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && fc.user_email.errors }" />
          <div *ngIf="submitted && fc.user_email.errors" class="invalid-feedback">
            <div *ngIf="fc.user_email.errors.required">Email Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="user_password">Password</label>
          <input type="password" formControlName="user_password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && fc.user_password.errors }" />
          <div *ngIf="submitted && fc.user_password.errors" class="invalid-feedback">
            <div *ngIf="fc.user_password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Login</button>
          <a [routerLink]="['/registration']" class="btn btn-link float-right">Register</a>
        </div>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th>Email</th>
            <th>Pass</th>
            <th>valid</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.user_email}}</td>
            <td>{{user.user_password}}</td>
            <td>{{user.compair}}</td>
          </tr>
        </tbody>
      </table>
      {{userLoginForm.value | json}}
    </div>
  </div>
</div>
